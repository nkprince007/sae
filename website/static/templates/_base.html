{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}{% endblock %}</title>
{% block stylesheets %}
    <link rel='stylesheet' type='text/css' href="{% static 'css/bootstrap.min.css' %}" />
    <link rel='stylesheet' type='text/css' href="{% static 'css/bootstrap-material-design.css' %}" />
    <link rel='stylesheet' type='text/css' href="{% static 'css/ripples.css' %}" />
    <link rel='stylesheet' type='text/css' href="{% static 'css/event-register.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block javascripts %}
	<script src="{% static 'js/jquery.min.js' %}" ></script>
    <script src="{% static 'js/bootstrap.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/material.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/ripples.js' %}" charset="utf-8"></script>
{% endblock %}
</head>
<body>
	{% block body %}{% endblock %}
	<script>$.material.init()</script>
</body>
</html>
