{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Registration - SAE NITD</title>
    <link rel='stylesheet' type='text/css' href="{% static 'css/bootstrap.min.css' %}" />
    <link rel='stylesheet' type='text/css' href="{% static 'css/bootstrap-material-design.css' %}" />
    <link rel='stylesheet' type='text/css' href="{% static 'css/ripples.css' %}" />
    <link rel='stylesheet' type='text/css' href="{% static 'css/event-register.css' %}" />
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/material.js' %}"></script>
    <script src="{% static 'js/ripples.js' %}"></script>
</head>
<body>
    <div class="container well">
        <form method="post">
            {% csrf_token %}
            <h1 class="text-center" style="text-transform: uppercase">Event Registration</h1>
            <hr/>
            <div class="col-sm-12 form-group label-floating">
                <label class="control-label" for="id_first_name">First name</label>
                <input class="form-control" id="id_first_name" minlength="3" name="first_name" type="text" required="">
            </div>
            <div class="col-sm-12 form-group label-floating">
                <label class="control-label" for="id_last_name">Last name</label>
                <input class="form-control" id="id_last_name" minlength="3" name="last_name" type="text" required="">
            </div>
            <h2 class="col-sm-12">Upcoming Events</h2>
            <ul id="id_events" class="col-sm-12">
            {% for event in form.events %}
                <li>
                    <div class="form-group col-sm-12">
                        <div class="checkbox">{{event}}</div>
                    </div>
                </li>
            {% endfor %}
            </ul>
            <div class="text-center">
                <button class="btn btn-lg btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>$.material.init()</script>
</body>
</html>
